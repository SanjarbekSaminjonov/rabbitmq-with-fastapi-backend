version: "3"

services:
  rabbitmq:
    build: ./rabbitmq
    container_name: rabbitmq
    restart: always
    hostname: rabbitmq
    ports:
      - "127.0.0.1:15672:15672"
      - "127.0.0.1:5672:5672"
      - "127.0.0.1:1888:1883"
      - "15675:15675"
    env_file:
      - ./.env

  web:
    build: ./web
    container_name: web
    restart: always
    hostname: web
    ports:
      - "127.0.0.1:8555:8555"
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8555", "--reload"]
    volumes:
      - ./web:/app
    env_file:
      - ./.env

  db:
    image: postgres:15.0
    restart: always
    container_name: db
    hostname: db
    ports:
      - "127.0.0.1:5432:5432"
    env_file:
      - ./.env
    volumes:
      - db_data:/var/lib/postgresql/data

